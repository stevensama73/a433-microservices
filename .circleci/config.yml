version: 2.1

jobs:
  build-app-karsajobs-ui:
    docker:
      - image: docker:stable
    parameters:
      token:
        description: Name of github token environment variable
        default: GITHUB_TOKEN
        type: env_var_name
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build App
          command: |
            docker build -t stevensama73/karsajobs-ui:latest .
            docker tag stevensama73/karsajobs-ui:latest ghcr.io/stevensama73/karsajobs-ui:latest
            echo "${<< parameters.token >>}" | docker login ghcr.io -u stevensama73 --password-stdin
            docker push ghcr.io/stevensama73/karsajobs-ui:latest

workflows:
  karsajobs-ui:
    jobs:
      - build-app-karsajobs-ui
