# Berisi instruksi dari versi v1 Kubernetes API mana yang harus digunakan untuk membuat object dari manifest.
apiVersion: v1
# Jenis object yang digunakan yaitu Service.
kind: Service
# Sekumpulan data yang memberikan informasi tentang data lain.
metadata:
  # Berisi labels dengan key app dan value karsajobs-ui.
  labels:
    app: karsajobs-ui
  # Berisi nama Service yaitu karsajobs-ui-service.
  name: karsajobs-ui-service
# Berisi spesifikasi object.
spec:
  # Ekspos port 8000.
  ports:
  - port: 8000
  # Menggunakan selector app: karsajobs-ui yang akan digunakan pada Deployment.
  selector:
    app: karsajobs-ui
  # Menggunakan tipe NodePort.
  type: NodePort